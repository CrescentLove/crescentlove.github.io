n class="line">        <span class="keyword">int</span> left = <span class="number">0</span>, right = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> resL = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> minL = INT_MAX;</span><br><span class="line">        <span class="keyword">while</span> (right &lt; s.<span class="built_in">size</span>()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (vab.<span class="built_in">find</span>(s[right]) != vab.<span class="built_in">end</span>()) vab[s[right]]--;</span><br><span class="line">            <span class="keyword">while</span> (<span class="built_in">cmp</span>(vab)) &#123;</span><br><span class="line">                <span class="keyword">if</span> (vab.<span class="built_in">find</span>(s[left]) != vab.<span class="built_in">end</span>()) vab[s[left]]++;</span><br><span class="line">                <span class="keyword">if</span> (minL &gt; (right-left+<span class="number">1</span>)) &#123;</span><br><span class="line">                    minL = right-left+<span class="number">1</span>;</span><br><span class="line">                    resL = left;</span><br><span class="line">                &#125;</span><br><span class="line">                left++;</span><br><span class="line">            &#125;</span><br><span class="line">            right++;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> minL == INT_MAX? <span class="string">&quot;&quot;</span> : s.<span class="built_in">substr</span>(resL, minL);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(unordered_map&lt;<span class="keyword
